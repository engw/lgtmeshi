<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LGTM Generator - Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>LGTM Generator Settings</h1>

    <form id="settingsForm">
      <section class="section">
        <h2>AI Provider</h2>
        <div class="radio-group">
          <label class="radio-label">
            <input type="radio" name="provider" value="gemini" checked>
            <span class="radio-text">
              <strong>Gemini (Nano Banana Pro)</strong>
              <small>Google's image generation API</small>
            </span>
          </label>
          <label class="radio-label">
            <input type="radio" name="provider" value="ollama">
            <span class="radio-text">
              <strong>Ollama</strong>
              <small>Local AI server</small>
            </span>
          </label>
        </div>
      </section>

      <section class="section gemini-settings">
        <h2>Gemini Settings</h2>
        <div class="form-group">
          <label for="geminiApiKey">API Key</label>
          <input type="password" id="geminiApiKey" placeholder="Enter your Gemini API key">
          <small>Get your API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></small>
        </div>
      </section>

      <section class="section ollama-settings hidden">
        <h2>Ollama Settings</h2>
        <div class="form-group">
          <label for="ollamaUrl">Server URL</label>
          <input type="text" id="ollamaUrl" value="http://localhost:11434" placeholder="http://localhost:11434">
        </div>
        <div class="form-group">
          <label for="ollamaModel">Model</label>
          <input type="text" id="ollamaModel" value="llava" placeholder="llava">
          <small>Use an image-capable model like llava or stable-diffusion</small>
        </div>
      </section>

      <section class="section">
        <h2>Image Hosting (Imgur)</h2>
        <div class="form-group">
          <label for="imgurClientId">Imgur Client ID</label>
          <input type="text" id="imgurClientId" placeholder="Enter your Imgur Client ID">
          <small>Get your Client ID from <a href="https://api.imgur.com/oauth2/addclient" target="_blank">Imgur API</a> (select "Anonymous usage without user authorization")</small>
        </div>
      </section>

      <div class="button-group">
        <button type="submit" class="save-btn">Save Settings</button>
        <button type="button" id="testBtn" class="test-btn">Test Connection</button>
      </div>

      <div id="status" class="status hidden"></div>
    </form>
  </div>
  <script src="options.js"></script>
</body>
</html>
